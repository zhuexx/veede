<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lua Obfuscator</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #dcdcdc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, textarea, button {
      font-family: monospace;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 600px;
      background: #2e2e2e;
      color: #ffffff;
      border: 1px solid #555;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background-color: #007acc;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #status {
      margin-top: 0.5rem;
      height: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Lua HttpGet Obfuscator</h2>
  <input id="inputText" placeholder='Enter: loadstring(game:HttpGet("RAWLINK"))()' />
  <button onclick="convert()">Convert</button>
  <div id="status"></div>
  <textarea id="output" rows="16" readonly placeholder="Converted Lua script will appear here..."></textarea>

  <script>
    function escapeToAscii(str) {
      return str.split('').map(c => '\\' + c.charCodeAt(0)).join('');
    }

    function convert() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("output");
      const status = document.getElementById("status");

      output.value = "";
      status.textContent = "";

      const regex = /^loadstring\s*\s*game\s*:\s*HttpGet\s*\s*["'](.+?)["']\s*\s*\s*\s*$/i;
      const match = input.match(regex);

      if (!match) {
        status.textContent = "❌ Invalid format. Use: loadstring(game:HttpGet(\"URL\"))()";
        return;
      }

      const url = match[1];
      const escaped = escapeToAscii(url);

      const luaCode = 
`local a = getfenv and getfenv() or _ENV
local b = a["loadstring"]
local c = a["game"]["HttpGet"]
local d = a["game"]

local function e(str)
    local f = {}
    for g in str:gmatch(".") do
        table.insert(f, "\\\\" .. string.byte(g))
    end
    return loadstring(game:HttpGet(loadstring("return \\"" .. table.concat(f) .. "\\"")()))
end

local u = "${escaped}"

b(c(d, u))()`;

      output.value = luaCode;
      status.textContent = "✅ Converted successfully.";
    }
  </script>
</body>
</html>
