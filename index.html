<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Converter Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Code Converter</h2>
    <input id="inputText" placeholder="Enter paste.ee URL or Lua code here" />
    <div class="buttons-container">
      <button onclick="obfuscate()">
        <i class="fas fa-code"></i> Loadstring Function
      </button>
      <button class="alt-obfuscate" onclick="base64Obfuscate()">
        <i class="fas fa-lock"></i> Base64 Obfuscate
      </button>
    </div>
    <div id="status"></div>
    <textarea id="output" rows="12" readonly placeholder="Converted code will appear here..."></textarea>
    
    <div class="social-section">
      <div class="social-title">Join Our Community</div>
      <div class="social-buttons">
        <a href="https://t.me/kyrosc" class="social-button telegram-button" target="_blank">
          <i class="fab fa-telegram"></i> Telegram Channel
        </a>
        <a href="https://discord.gg/33UaSnkXdR" class="social-button discord-button" target="_blank">
          <i class="fab fa-discord"></i> Discord Server
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
    <span>@.kyrosc(xueey)</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
