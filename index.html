<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Converter</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #dcdcdc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea, input, button {
      font-family: monospace;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 600px;
      background: #2e2e2e;
      color: #ffffff;
      border: 1px solid #555;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #status {
      color: #aaa;
      margin-bottom: 1rem;
      height: 1.2rem;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
    }
    .footer img {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
      filter: brightness(0) saturate(100%) invert(27%) sepia(74%) saturate(3629%) hue-rotate(211deg) brightness(91%) contrast(90%);
    }
    .footer span {
      font-size: 1rem;
      color: #7289da;
      vertical-align: middle;
    }
    .buttons-container {
      display: flex;
      max-width: 600px;
      width: 100%;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .buttons-container button {
      flex: 1;
    }
    .convert-button {
      background: #d47a07;
    }
    .convert-button:hover {
      background-color: #a35c05;
    }
  </style>
</head>
<body>
  <h2>Converter</h2>
  <input id="inputText" placeholder='Enter like: loadstring(game:HttpGet("URL"))()' />
  <div class="buttons-container">
    <button class="convert-button" onclick="convertLoadstring()">Loadstring Converter</button>
  </div>
  <div id="status"></div>
  <textarea id="output" rows="16" readonly placeholder="Converted script will appear here..."></textarea>
  <div class="footer">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
    <span>@.kyrosc(xueey)</span>
  </div>
  <script>
    // Converts a string into ASCII escaped codes like \104\116\116...
    function escapeToAscii(str) {
      return str.split('').map(char => '\\' + char.charCodeAt(0)).join('');
    }

    function convertLoadstring() {
      const input = document.getElementById('inputText').value.trim();
      const status = document.getElementById('status');
      const output = document.getElementById('output');
      output.value = "";
      
      // Regex to extract the URL inside loadstring(game:HttpGet("..."))()
      const regex = /^loadstring\s*\s*game\s*:\s*HttpGet\s*\s*["'](.+?)["']\s*\s*\s*\s*$/i;
      const match = input.match(regex);
      
      if (!match) {
        status.textContent = "Input must be exactly like loadstring(game:HttpGet(\"URL\"))()";
        return;
      }

      const url = match[1];
      status.textContent = "Processing...";

      setTimeout(() => {
        const escapedUrl = escapeToAscii(url);
        const result = 
`local a = getfenv and getfenv() or _ENV
local b = a["loadstring"]
local c = a["game"]["HttpGet"]
local d = a["game"]

local function e(str)
    local f = {}
    for g in str:gmatch(".") do
        table.insert(f, "\\" .. string.byte(g))
    end
    return loadstring(game:HttpGet(loadstring("return \\"" .. table.concat(f) .. "\\"")()))
end

local u = "${escapedUrl}"

b(c(d, u))()`;

        output.value = result;
        status.textContent = "Done.";
      }, 200);
    }
  </script>
</body>
</html>
